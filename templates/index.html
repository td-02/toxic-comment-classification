<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxic Comment Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        textarea { width: 60%; height: 100px; }
        button { padding: 10px 20px; margin: 10px; }
        .result { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üîç Toxic Comment Detector</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter a comment..." required></textarea><br>
        <button type="submit">Check Toxicity</button>
    </form>

    {% if text %}
        <div class="result">
            <h2>Input: "{{ text }}"</h2>
            <p>Prediction: {% if predicted_class %} üö® Toxic {% else %} ‚úÖ Safe {% endif %}</p>
            <p>Toxicity Probability: {{ toxicity_probability|round(2) }}</p>
        </div>
    {% endif %}
</body>
</html>
